<!DOCTYPE html>
<html xmlns:th="hhtp://www.thymeleaf.org">
<head th:replace="component/navbar :: head"></head>
<body>
	<section th:replace="component/navbar :: interceptor"></section>
	<div class="container py-4">
		<div class="card border-primary">
			<div class="card-header" >Sign In</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					
					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username" class="form-control" 
							placeholder="username" required autofocus="autofocus"/>
					</div>
					
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password" class="form-control" 
							placeholder="password"/>
					</div>
					
					<div class="form-group col-sm-6">
						<input type="submit" class="btn- btn-lg btn-primary btn-bloc" value="Sign in"/>
					</div>
				</form>
				
			</div>
		</div>
		
	
	</div>
		
	<footer th:replace="component/navbar :: footer"></footer>
</body>
</html>
