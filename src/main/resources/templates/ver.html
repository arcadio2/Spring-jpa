	<!DOCTYPE html>
<html xmlns:th="hhtp://www.thymeleaf.org">
<head th:replace="component/navbar :: head"></head>
<body>
<section th:replace="component/navbar :: interceptor"></section>
	<div class="container py-4">
		<div class="card bg-ligth">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<img class="img-thumbnail rounded float-left" style="max-width: 25%;" th:if="${#strings.length(cliente.foto)}"
					 th:src="@{'/uploads/'+${cliente.foto} }" th:alt="${cliente.foto}" />
					 
				<ul class="list-group">
					<li class="list-group-item" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.apellido}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.createAt}"></li>
				</ul>
				<br>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Folio: </th>
							<th>Descripción: </th>
							<th>Fecha: </th>
							<th>Total: </th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${cliente.facturas}"> <!-- Cuando llamamos esto hace el lazy where el id de cliente-->
							<td th:text="${factura.id}"></td>
							<td th:text="${factura.descripcion}"></td>
							<td th:text="${factura.createAt}"></td>
							<td th:text="${factura.total}"></td>
						</tr>
					</tbody>
				</table>
			</div>	 
		</div>
	
	</div>

	<footer th:replace="component/navbar :: footer"></footer>
</body>
</html>
