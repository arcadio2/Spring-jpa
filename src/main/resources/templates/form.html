<!DOCTYPE html>
<html xmlns:th="hhtp://www.thymeleaf.org">
<head th:replace="component/navbar :: head"></head>
<body>
	<section th:replace="component/navbar :: interceptor"></section>
	<div class="container py-4">
		
			
		<div th:object="${cliente}"	th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
		</div>
		<div class="card bg-dark text-secondary">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/form}" th:object="${cliente}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <span
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
						</div>

					</div>


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <span
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
						</div>

					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">E-mail</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <span
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						</div>

					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{createAt}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <span
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></span>
						</div>

					</div>

					<div class="form-group ">
						<input type="submit" value="Crear" class="btn btn-secondary" />
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="component/navbar :: footer"></footer>
	
</body>
</html>
