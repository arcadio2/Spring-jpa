<!DOCTYPE html>
<html xmlns:th="hhtp://www.thymeleaf.org">
<head th:replace="component/navbar :: head"></head>
<body>
	<section th:replace="component/navbar :: interceptor"></section>
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 th:text="${titulo}" class="text-secondary ">Listado de
					clientes</h4>


				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>editar</th>
							<th>borrar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}" class="btn btn-danger btn-xs"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								onclick="return confirm('estás seguro de que quieres contituar?');"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>

		</div>
		<footer th:replace="component/navbar :: footer"></footer>

	</div>

</body>
</html>
